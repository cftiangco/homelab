version: "3.7"
services:
  kavita:
    image: lscr.io/linuxserver/kavita:latest
    container_name: kavita
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Manila
    volumes:
      - /home/cftiangco/homelab/kavita/config:/config
      - /home/cftiangco/homelab/kavita/data:/data #optional
    ports:
      - 5000:5000
    restart: unless-stopped
networks:
  homelab:
    external: true
